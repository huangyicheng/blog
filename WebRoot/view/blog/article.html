<div class="wrap clearfix">
	<div class="left">
		<!-- 博客文章 -->
		<div class="con">
			<div class="content">
				<div class="tit clearfix">
					<span class="note_icon"></span>
					<span>
						<a href="${path}/article/${article.id}.html">${article.title}</a>
					</span><br>
					<a class="markdown" title="markdown格式原文"></a>
				</div>
				<div class="info clearfix">
					<#list article._tags as tag> <a title="${tag}"
						href="${path}/tag/${tag}.html" class="tag" rel="tag"> <span>${tag}</span>
					</a> </#list>
				</div>
				<div class="text markdown-body">${article.content}</div>
				<div class="info clearfix">
					<div class="fr">
						<span class="author">knife</span> <span class="time">${article._createDateTime}发表</span>
						<span class="edit">${article._updateDateTime}更新</span> <span
							class="views" title="浏览次数">${article.viewCount}次浏览</span>
					</div>
				</div>
			</div>
			<!-- content -->

			<div class="share clearfix">
				<span></span>
			</div>
			<!-- share -->
<!-- comment start -->
			
			<!--comment end-->

		</div>
		<!-- con -->
	</div>
	<div class="right">
		<h3>文章分类</h3>
		<div class="tag">
			<#list categorys as category> <a href="#">${category.name}<span>${category.num}</span></a>
			</#list>
		</div>

		<h3>热门文章</h3>
		<div class="hot_blog">
			
		</div>

		<h3>最新评论</h3>

				<div></div>
			</li>
		</ul>
	</div>
</div>
